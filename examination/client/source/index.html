<!DOCTYPE html>
<html>
    <head>
        <title>Personal Web Desktop</title>
        <link rel="stylesheet" href="stylesheet/style.css">
        <template id="windowTemplate">
            <div class="window">
                <div class="statusbar">
                    <div class="appIcon"></div>
                    <div class="closeWindow">X</div>
                </div>
                <div class="wrapper">
                    <div class="winWorkSpace">

                    </div>
                </div>
            </div>
        </template>
        <template id="memoryContent">
            <a href="#"><img src="image/0.png" alt="Memory game brick"></a>
            <div class="memorySize">
                <a href="#">Large</a><br>
                <a href="#">Medium</a><br>
                <a href="#">Small</a>
            </div>
            <div class="presentScore">
                <h5>Congratulations!</h5>
                <p></p>
                <p>Would you like to <a href="#">play again</a>?</p>
            </div>
        </template>
        <template id="chatContent">
            <div class="chat">
                <div class="messages">
                    <template>
                        <div class="message">
                            <p class="author"></p>
                            <p class="text"></p>
                        </div>
                    </template>
                    <div class="message me">
                        <p class="author">Olle</p>
                        <p class="text">Istället för att spamma så kan man ju lägga in i templaten direkt</p>
                    </div>
                    <div class="message">
                        <p class="author">Erik</p>
                        <p class="text">Bra idé killen</p>
                    </div>
                    <div class="message me">
                        <p class="author">Olle</p>
                        <p class="text">Smart ibland</p>
                    </div>
                    <div class="message me">
                        <p class="author">Olle</p>
                        <p class="text">eller?</p>
                    </div>
                    <div class="message me">
                        <p class="author">Olle</p>
                        <p class="text">borde ju inte skickas</p>
                    </div>
                    <div class="message">
                        <p class="author">Erik</p>
                        <p class="text">nej</p>
                    </div>
                    <div class="message me">
                        <p class="author">Olle</p>
                        <p class="text">eller?</p>
                    </div>
                    <div class="message me">
                        <p class="author">Olle</p>
                        <p class="text">nej</p>
                    </div>
                    <div class="message">
                        <p class="author">Erik</p>
                        <p class="text">sluta</p>
                    </div>
                    <div class="message me">
                        <p class="author">Olle</p>
                        <p class="text">många</p>
                    </div>
                    <div class="message me">
                        <p class="author">Olle</p>
                        <p class="text">rader detta</p>
                    </div>
                </div>
                <div class="messageTextDiv">
                    <textarea name="messageText" placeholder="Press Enter to send" class="messageArea"></textarea>
                </div>

            </div>
        </template>
        <template id="aboutContent">
            <h5>Personal Web Desktop v 1.0.0</h5>
            <p>- This personal web desktop app was created by Beppe Karlsson for the final assignment of 1DV022 - Klientbaserad Webbprogrammering at LNU.</p>
            <h6>Credits</h6>
            <p>
                <strong>Menu Icon and Animation</strong><br>
                <a href="http://codepen.io/designcouch/pen/Atyop" target="_blank">Codepen</a> by Jesse Couch<br>
            </p>
            <p>
                <stong>Menu Icons</stong><br>
                Memory: Greg Pabst<br>
                Chat: Mackey Guenther<br>
                Game: Edward Boatman<br>
                About: Gonzalo Bravo<br>
            </p>
            <p>
                <strong>Memory Game Images</strong><br>
                Backside: Cédric Villain<br>
                Music Note: Edward Boatman<br>
                Shark: Shrihari Sankaran<br>
                World Map: Ana María Lora Macias<br>
                Suitcase: Sma-rtez<br>
                Submarine: Sagit Milshtein<br>
                Roo: Niké Jenny Bruinsma<br>
                Hockey Sticks: Andrey Vasiliev
            </p>
        </template>
    </head>
    <body>
        <div id="menu">
            <!--<p><a href="#" id="menuToggle">X</a></p>-->
            <div id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menuList">
                <li id="startMemory"><img src="image/memory.png" alt="brain on wheels with questionmarks"></li>
                <li id="startChat"><img src="image/chat.png" alt="2 chat bubbles with dots"></li>
                <li id="startMyApp"><img src="image/game.png" alt="airplane from front"></li>
                <li id="showAbout"><img src="image/about.png" alt="information icon"></li>
            </ul>
        </div>
        <div id="workspace">
        </div>
        <script type="text/javascript" src="javascript/build.js"></script>
    </body>
</html>
