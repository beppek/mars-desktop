<!DOCTYPE html>
<html>
    <head>
        <title>Personal Web Desktop</title>
        <link rel="stylesheet" href="stylesheet/style.css">
        <template id="windowTemplate">
            <div class="window">
                <div class="statusbar">
                    <div class="appIcon"></div>
                    <div class="closeWindow"><a href="#"></a>X</div>
                </div>
                <div class="wrapper">
                    <div class="winWorkSpace">

                    </div>
                </div>
                <template id="winMenu">
                    <div class="winMenu">
                        <span class="winMenuBtn">Settings</span>
                        <div class="dropdown-content">
                            <a class="winMenuItem" href="#"></a>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template id="memoryContent">
            <a href="#"><img src="image/0.png" alt="Memory game brick"></a>
            <div class="memorySize">
                <a href="#">Large</a><br>
                <a href="#">Medium</a><br>
                <a href="#">Small</a>
            </div>
            <div class="presentScore">
                <h5>Congratulations!</h5>
                <p></p>
                <p>Would you like to <a href="#">play again</a>?</p>
            </div>
        </template>
        <template id="chatContent">
            <div class="chat">
                <div class="messages">
                    <template>
                        <div class="message">
                            <p class="author"></p>
                            <p class="text"></p>
                            <p class="time"></p>
                        </div>
                    </template>
                </div>
                <div class="messageTextDiv">
                    <textarea name="messageText" placeholder="Press Enter to send" class="messageArea"></textarea>
                </div>
            </div>
            <div class="selectUsername">
                <p>Feeling chatty? Create a unique username below and you are good to go!</p>
                <form action="#">
                    <input title="username" type="text" name="username" id="username">
                    <input type="submit" id="submitBtn">
                </form>
            </div>
        </template>
        <template id="aboutContent">
            <h5>Personal Web Desktop v 1.0.0</h5>
            <p>- This personal web desktop app was created by Beppe Karlsson for the final assignment of 1DV022 - Klientbaserad Webbprogrammering at LNU.</p>
            <h6>Credits</h6>
            <p>
                <strong>Menu Icon and Animation</strong><br>
                <a href="http://codepen.io/designcouch/pen/Atyop" target="_blank">Codepen</a> by Jesse Couch<br>
            </p>
            <p>
                <strong>Menu Icons</strong><br>
                Memory: Greg Pabst<br>
                Chat: Mackey Guenther<br>
                Destination: Eric Benoit<br>
                About: Gonzalo Bravo<br>
            </p>
            <p>
                <strong>Memory Game Images</strong><br>
                Backside: Cédric Villain<br>
                Music Note: Edward Boatman<br>
                Shark: Shrihari Sankaran<br>
                World Map: Ana María Lora Macias<br>
                Suitcase: Sma-rtez<br>
                Submarine: Sagit Milshtein<br>
                Roo: Niké Jenny Bruinsma<br>
                Hockey Sticks: Andrey Vasiliev
            </p>
            <p>
                <strong>Destination Images</strong><br>
                All images except "basecamp.jpg" credit to Beppe Karlsson.
            </p>
        </template>
        <template id="myAppContent">
            <div class="box-wrapper">

            </div>
            <template>
                <div class="info">
                    <p></p>
                    <p class="continue"><a href="#">Continue -></a></p>
                </div>
                <div class="question">
                    <p></p>
                    <div class="answerOptions">
                        <template><a href="#"></a></template>
                    </div>
                </div>
            </template>
            <template>
                <div class="presentScore">
                    <h5>Hello Nepal Traveler!</h5>
                    <p>You got </p>
                    <p>Would you like to <a href="#">play again</a>?</p>
                </div>
            </template>
            <template>
                <div class="startGameDiv">
                    <h5>Welcome to Nepal sir!</h5>
                    <p>My name is Akhil, I will be your guide on your trip here. Just to check and make sure you are paying attention I will ask you some questions along the way.</p>
                    <p>But don't worry sir, if you don't know the answer I will be happy to tell you.</p>
                    <p>If at any point you get tired I can call you a rickshaw back to your hotel and we can continue the tour later.</p>
                    <p>Shall we begin?</p>
                    <p class="startGame"><a href="#">Start Game</a></p>
                </div>
            </template>
        </template>
    </head>
    <body>
        <div id="menu">
            <a href="#" id="menuToggleLink">
                <div id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </a>
            <ul class="menuList">
                <li id="startMemory"><a href="#"><img src="image/memory.png" alt="brain on wheels with questionmarks"></a></li>
                <li id="startChat"><a href="#"><img src="image/chat.png" alt="2 chat bubbles with dots"></a></li>
                <li id="startMyApp"><a href="#"><img src="image/travel.png" alt="airplane from front"></a></li>
                <li id="showAbout"><a href="#"><img src="image/about.png" alt="information icon"></a></li>
            </ul>
        </div>
        <div id="workspace">
        </div>
        <script type="text/javascript" src="javascript/build.js"></script>
    </body>
</html>
